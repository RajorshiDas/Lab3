<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 { color: #333; font-size: 28px; margin-bottom: 10px; }
        .welcome-text { color: #667eea; font-size: 22px; font-weight: 600; margin-bottom: 30px; }
        .section { margin: 20px 0; text-align: left; }
        .section h3 { color: #333; border-bottom: 2px solid #667eea; padding-bottom: 5px; }
        .course-item { padding: 10px; background: #f5f5f5; margin: 5px 0; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 8px 15px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; }
        .btn:hover { opacity: 0.9; }
        .btn-small { padding: 5px 10px; font-size: 12px; }
        .enrolled { background: #27ae60; }
        .logout-btn { margin-top: 20px; display: inline-block; padding: 10px 30px; background: #e74c3c; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Student Dashboard</h1>
        <p class="welcome-text">Hello Student, <span th:text="${name}">Name</span>!</p>

        <div class="section">
            <h3>My Enrolled Courses</h3>
            <div th:each="enrollment : ${enrollments}" class="course-item">
                <span th:text="${enrollment.course.title}">Course Name</span>
                <span class="btn btn-small enrolled">Enrolled</span>
            </div>
            <p th:if="${#lists.isEmpty(enrollments)}">You are not enrolled in any courses yet.</p>
        </div>

        <div class="section">
            <h3>Available Courses</h3>
            <div th:each="course : ${courses}" class="course-item">
                <span th:text="${course.title}">Course Name</span>
                <form th:action="@{/student/enroll}" method="post" style="display:inline;">
                    <input type="hidden" name="courseId" th:value="${course.id}">
                    <button type="submit" class="btn btn-small">Enroll</button>
                </form>
            </div>
            <p th:if="${#lists.isEmpty(courses)}">No courses available.</p>
        </div>

        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="logout-btn" style="border: none; cursor: pointer;">Logout</button>
        </form>
    </div>
</body>
</html>
