<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 { color: #333; font-size: 28px; margin-bottom: 10px; }
        .welcome-text { color: #11998e; font-size: 22px; font-weight: 600; margin-bottom: 30px; }
        .section { margin: 20px 0; text-align: left; }
        .section h3 { color: #333; border-bottom: 2px solid #11998e; padding-bottom: 5px; }
        .form-group { margin: 15px 0; }
        input[type="text"] { width: 70%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { padding: 10px 20px; background: #11998e; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { opacity: 0.9; }
        .course-list { list-style: none; padding: 0; }
        .course-list li { padding: 10px; background: #f5f5f5; margin: 5px 0; border-radius: 5px; }
        .logout-btn { margin-top: 20px; display: inline-block; padding: 10px 30px; background: #e74c3c; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Teacher Dashboard</h1>
        <p class="welcome-text">Hello Teacher, <span th:text="${name}">Name</span>!</p>

        <div class="section">
            <h3>Create New Course</h3>
            <form th:action="@{/teacher/create-course}" method="post">
                <div class="form-group">
                    <input type="text" name="title" placeholder="Course Title" required>
                    <button type="submit" class="btn">Create</button>
                </div>
            </form>
        </div>

        <div class="section">
            <h3>My Courses</h3>
            <ul class="course-list">
                <li th:each="course : ${courses}" th:text="${course.title}">Course Name</li>
                <li th:if="${#lists.isEmpty(courses)}">No courses created yet.</li>
            </ul>
        </div>

        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="logout-btn" style="border: none; cursor: pointer;">Logout</button>
        </form>
    </div>
</body>
</html>
